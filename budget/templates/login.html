<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min(1).css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container justify-content-center mt-5">

        <div class="card mb-3 bg-light" style="max-width: 70%;height: 500px;margin-left: 200px;">
            <div class="row g-0">
                <div class="col-4 mt-5 py-5">
                    <img src="{%static 'images/login.png'%}" class="rounded-start" alt="..." style="height: 300px;width: 100%;">
                </div>
                <div class="col-8 py-5">
                    <h1 class="mb-3 text-center text-dark">Login</h1>
                    <div class="card-body">
                        <form action="" method="POST">
                            {%csrf_token%}
                            {{form}}

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <br>
                        <p><a href="{%url 'signup'%}">New user ? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
