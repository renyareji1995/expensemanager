{%extends 'base.html'%}
{%block main_block%}

<div class="container p-5" style="margin-left: 300px;" >
    <div class="row">
        <div class="col-6">
            <h3>Category Summary</h3>
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
{%endblock%}

{%block script_block%}

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [{%for cs in category_summary%} '{{cs.category}}',{%endfor%}],
        datasets: [{
          label: '# of Votes',
          data: [{%for cs in category_summary%} '{{cs.cat_count}}',{%endfor%}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>
{%endblock%}
